<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var secim=prompt('Renk seçiniz:1-Mavi/2-Truncu/3-Pempe/4-Sarı');
        var kelime=prompt('istediğiniz bir kelime yazınız');
        if (secim==1) {
            document.write("<font color='blue'>"+kelime+"</font>");
        }
        if (secim==2) {
            document.write("<font color='orange'>"+kelime+"</font>");
        }
        if (secim==3) {
            document.write("<font color='pink'>"+kelime+"</font>");
        }
        if (secim==4) {
            document.write("<font color='yellow'>"+kelime+"</font>");
        }
    </script>
</body>
</html>
